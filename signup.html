<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up for Survey Easy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" style="height:80px">
    <div class="container-fluid" style="padding-top: 25px">
        <div class="navbar-header">
            <a class="navbar-brand" style="font-size: 30px; font-family: 'Amaranth', sans-serif" href="home.html">Survey Easy</a>
        </div>
        <ul  style="float: right" class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="#">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

            <center style="font-family: 'Amaranth', sans-serif">
                <h2>Sign Up with Survey Easy</h2>
                <br/>
            </center>

            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name">
                </div>
                <div class="form-group">
                    <label for="emailID">E-mail Address</label>
                    <input type="email" class="form-control" id="emailID" placeholder="Enter your E-mail Address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password must be at least 8 characters">
                </div>
                <center>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </center>

            </form>
        <center>
            <a href="login.html">Already a member? Log In</a>
        </center>


    </div>
    <div class="col-md-4"></div>
</div>



</body>
</html>
