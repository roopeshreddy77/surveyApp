<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" style="height:80px">
    <div class="container-fluid" style="padding-top: 25px">
        <div class="navbar-header">
            <a class="navbar-brand" style="font-size: 30px; font-family: 'Amaranth', sans-serif" href="index.html">Survey Easy</a>
        </div>
        <ul  style="float: right" class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li  class="active"><a href="#">Log In</a></li>
        </ul>
    </div>
</nav>
<div class="container">

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <center style="font-family: 'Amaranth', sans-serif">
            <h2>Welcome back!</h2>
            <h2>Log in with your E-mail</h2>
            <br/>
        </center>
        <form>
            <div class="form-group">
                <label for="emailID">E-mail Address</label>
                <input type="email" class="form-control" id="emailID" placeholder="Enter your E-mail Address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <center>
                <button type="submit" class="btn btn-default">Log In</button>
            </center>

        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</div>

</body>
</html>
